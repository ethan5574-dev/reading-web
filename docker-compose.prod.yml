version: "3"
services:
  frontend:
    image: ghcr.io/ethan5574-dev/reading-web-frontend:latest
    container_name: frontend
    restart: always
    pull_policy: always
    ports:
      - "3005:3000"
    depends_on:
      - backend
    networks:
      - reading_net

  backend:
    image: ghcr.io/ethan5574-dev/reading-web-backend:latest
    container_name: backend
    restart: always
    pull_policy: always
    ports:
      - "3006:3000"
    networks:
      - reading_net

networks:
  reading_net:
    driver: bridge
